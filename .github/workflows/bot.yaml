
name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Ежедневно в 9 утра
  workflow_dispatch:  # Ручной запуск

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Обновили до v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Дополнительные зависимости, которые могут понадобиться
        pip install python-telegram-bot pandas openpyxl
        
    - name: Run bot
      run: |
        # Запускаем бота в фоновом режиме на 30 секунд для тестирования
        timeout 30s python bot.py || true
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        
    - name: Upload applications data
      uses: actions/upload-artifact@v4  # Обновили до v4
      with:
        name: applications-data
        path: |
          applications.csv
          applications.xlsx
        retention-days: 30
        
    - name: Notify success
      if: success()
      run: |
        echo "✅ Бот успешно запущен и зависимости работают корректно"
