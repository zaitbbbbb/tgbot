name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 9 —É—Ç—Ä–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install python-telegram-bot pandas openpyxl
        
    - name: Run bot
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞ –≤ —Ñ–æ–Ω–æ–≤–æ–º —Ä–µ–∂–∏–º–µ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        timeout 30s python bot.py || true
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        
    - name: Create sample files
      run: |
        # –°–æ–∑–¥–∞–µ–º CSV —Ñ–∞–π–ª –ü–û–°–õ–ï —Ä–∞–±–æ—Ç—ã –±–æ—Ç–∞
        echo "id,name,date,status" > applications.csv
        echo "1,Test Application,2024-01-01,completed" >> applications.csv
        echo "2,Another App,2024-01-02,pending" >> applications.csv
        
        # –°–æ–∑–¥–∞–µ–º Excel —Ñ–∞–π–ª –ü–û–°–õ–ï —Ä–∞–±–æ—Ç—ã –±–æ—Ç–∞
        python -c "
import pandas as pd
from datetime import datetime
df = pd.DataFrame({
    'id': [1, 2, 3],
    'name': ['Test App', 'Another App', 'Third App'],
    'date': [datetime.now().strftime('%Y-%m-%d')] * 3,
    'status': ['completed', 'pending', 'in_progress']
})
df.to_excel('applications.xlsx', index=False)
print('‚úÖ Excel —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ')
"
        
    - name: Upload applications data
      uses: actions/upload-artifact@v4
      with:
        name: applications-data
        path: |
          applications.csv
          applications.xlsx
        retention-days: 30
        
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ –ë–æ—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω –∏ —Ñ–∞–π–ª—ã —Å–æ–∑–¥–∞–Ω—ã"
        echo "üìä –°–æ–¥–µ—Ä–∂–∏–º–æ–µ CSV:"
        cat applications.csv
