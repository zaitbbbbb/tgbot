name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Ежедневно в 9 утра
  workflow_dispatch:  # Ручной запуск

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test bot startup
      run: |
        echo "Проверка установки зависимостей..."
        python -c "import telegram; import pandas; print('✅ Все зависимости установлены корректно')"
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        
    - name: Upload applications data
      uses: actions/upload-artifact@v3
      with:
        name: applications-data
        path: |
          applications.csv
          applications.xlsx
        retention-days: 30
